<div class="col-md-6 offset-md-3">
    <h3> Update User </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "user.name" name = "name">
        </div>
    
        <div class="form-group">
            <label> City</label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "user.city" name = "city">
        </div>
        
        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "user.address" name = "address">
        </div>
        
        <div class="form-group">
            <label> JMBG</label>
            <input type="text" class ="form-control" id = "jmbg"
                [(ngModel)] = "user.jmbg" name = "jmbg">
        </div>
        
        <div class="form-group">
            <label> Phone</label>
            <input type="text" class ="form-control" id = "phone"
                [(ngModel)] = "user.phone" name = "phone">
        </div>
        
        <div class="form-group">
            <label> Account number</label>
            <input type="text" class ="form-control" id = "accountNumber"
                [(ngModel)] = "user.accountNumber" name = "accountNumber">
        </div>
    
        <div class="form-group">
            <label> Account balance</label>
            <input type="number" class ="form-control" id = "accountBalance"
                [(ngModel)] = "user.accountBalance" name = "accountBalance">
        </div>
    <br>
        <button class = "btn btn-success" type ="submit">Submit</button>
   
    </form>
    <br>
    <br>
    </div>
